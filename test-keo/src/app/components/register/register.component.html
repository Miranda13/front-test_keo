<div class="container">
    <div class="card m-5 p-5 ">
        <div class="col py-2">
            <button routerLinkActive="active" routerLink="/login" type="button" class="px-3 py-2 btn btn-info"> Back </button>
        </div>
        <div class="card-title text-center">
            <h1> Register </h1>
        </div>
        <div class="card-body">
            <form [formGroup]="credentials" (ngSubmit)="create(credentials.value)">
                <div class="row my-3 justify-content-center">
                    <label class="mx-2" for="user">Email</label> <br>
                    <input class="mx-2 form-control" name="user" id="user" type="text" formControlName="email">
                </div>
                <div class="row my-3 justify-content-center">
                    <label for="mx-2 password"> Password </label> <br>
                    <input class="mx-2 form-control" name="password" id="password" type="password" formControlName="password">
                </div>
                <div class="row my-3 justify-content-center">
                    <button class="px-3 py-2 btn btn-success" type="submit"> Create user </button>
                </div>
            </form>
        </div>
    </div>
</div>
