<div class="container green-theme">
    <div class="card m-5 p-5 ">
        <div class="row">
            <div class="col py-2">
                <button routerLinkActive="active" routerLink="/login" type="button" class="btn btn-info"> Back </button>
            </div>
            <div class="col py-2 d-flex justify-content-end">
                <button type="button" class="btn btn-danger" (click)="logout()"> Logout </button>
            </div>
        </div>
        <div class="card-title text-center">
            <h1> Welcome! </h1>
        </div>    
        <div class="card-body">
            <div class="row card-title">
               <h2> Create new participant! </h2>
            </div>
            <div class="row">
                <div class="col">
                    <mat-vertical-stepper linear #stepper>
                        <mat-step>
                            <form [formGroup]="dataParticipant" (ngSubmit)="submit(dataParticipant.value, stepper)">
                                <label for=""> Participant's name </label> <br>
                                <input type="text" formControlName="name">
                                <div class="row">
                                    <small class="message" *ngIf="validation">Invalid (required max 20 characters only letters)*</small>
                                </div>
                                <div class="m-3 row d-flex justify-content-center">
                                    <button class="btn btn-success" type="submit" >Submit</button>
                                </div>
                            </form>
                        </mat-step>
                        <mat-step *ngFor="let spot of spots; index as x">
                            <ng-template matStepLabel> {{spot}} </ng-template>
                            <app-add-shot (validateForm)="informationShots($event, stepper, x)"></app-add-shot> 
                        </mat-step>
                        <mat-step>                            
                            <label for="name"> Participant's name </label> <br>
                            <input id="name" name="name" type="text" placeholder={{playerShots[0]}} disabled> <br>
                            <label for="score"> Score </label> <br>
                            <input name="score" id="score" type="text" placeholder={{finalScore}} disabled>
                            <div class="m-3 row d-flex justify-content-center">
                                <button class="btn btn-success" (click)="save()" >Create</button>
                            </div>                    
                        </mat-step>
                    </mat-vertical-stepper>  
                    
                </div>
                <div class="col">
                    <app-participants></app-participants>
                </div>
            </div>
        </div>
    </div>    
</div>
