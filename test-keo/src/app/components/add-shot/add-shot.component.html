<div class="container d-flex justify-content-center">
    <form [formGroup]="shotsForm" (ngSubmit)="submit(shotsForm.value)">
        <div class="m-3 row" *ngFor="let shot of shots; index as x">
            <label class="mx-3"> {{shot}} </label>
            <select formControlName={{x}}>
                <option value=1> Success </option>
                <option value=0> Missed </option>
            </select>
        </div>
        <div class="row m-1">
            <small class="message" *ngIf="validation"> All shots are require *</small>
        </div>
        <div class="m-3 row d-flex justify-content-center">
            <button class="btn btn-success" type="submit"> Submit </button>
        </div>
    </form>
</div>
